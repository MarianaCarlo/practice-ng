<p>hometicket works!</p>



<div class="row">
  <div *ngFor="let ticket of nacional" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ticket.name}}</mat-card-title>
        <mat-card-subtitle>{{ticket.stock}} boletos.</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="ticket.urlImage" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{ticket.type}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>COMPRAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="row">
  <p style="text-size-adjust: 200px;">INTERNACIONAL</p>
  <div *ngFor="let ticket of internacional" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">

      </mat-card-header>

      <mat-card-content>
        <p>
          {{ticket.type}}
        </p>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
