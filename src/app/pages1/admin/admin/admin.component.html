<mat-drawer-container class="example-container" style="width: 100%; height: 600px">
  <mat-drawer #drawer class="example-sidenav" mode="side" style="width: 300px; height: 100%;" [position]="'end'">

<div style="display: flex; flex-direction: column;">
  <form [formGroup]="productForm">
    <input formControlName="description" type="text"><br>

    <div *ngIf="productForm.get('description').invalid && (productForm.get('description').touched || productForm.get('description').dirty)" class="alert alert-danger">

      <div *ngIf="productForm.get('description').errors.required">
        this field is required
      </div>
      <div *ngIf="productForm.get('description').errors.minlength">
        Must be 3 characters
      </div>
      <div *ngIf="productForm.get('description').errors.maxlength">
        at least 5 characters
      </div>
    </div>

    <input formControlName="imageURL" type="text"><br>
    <input formControlName="ownerId" type="text"><br>
    <input formControlName="price" type="text"><br>
    <input formControlName="title" type="text"><br>
  </form>
</div>
<button (click)="onEnviar123()">enviar</button>

</mat-drawer>

<div class="example-sidenav-content">
  <button type="button" mat-button (click)="drawer.toggle()">
    Toggle sidenav
  </button>
</div>

<div class="row">
  <div *ngFor="let product of products" class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4" style="padding: 50px; display: flex; justify-content: center;">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.price}} Bs.</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="product.imageURL" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>EDITAR</button>
        <button mat-button>ELIMINAR</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>


</mat-drawer-container>
